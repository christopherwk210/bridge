<h3 class="ui header">Paths</h3>
<div class="ui form">
  <div class="field">
    <label>Chart library directory</label>
    <div class="ui action input">
      <input [value]="settingService.chartLibraryDirectory" class="default-cursor" readonly type="text" placeholder="No directory selected!">
      <button (click)="getLibraryDirectory()" class="ui button">Choose</button>
    </div>
  </div>
</div>

<h3 class="ui header">Cache</h3>
<div>Current Cache Size: <div class="ui label" style="margin-left: 1em;">{{cacheSize}}</div></div>
<button style="margin-top: 0.5em;" (click)="clearCache()" class="ui button">Clear Cache</button>
